<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Logout - Koobings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <h1>üîß Debug Logout - Koobings</h1>
    
    <div>
        <button class="button" onclick="checkProfile()">1. Check Profile</button>
        <button class="button" onclick="testLogout()">2. Test Logout</button>
        <button class="button" onclick="checkCookies()">3. Check Cookies</button>
        <button class="button" onclick="clearAll()">4. Clear All</button>
    </div>
    
    <div class="log" id="logOutput">Ready to test...\n</div>

    <script>
        const logOutput = document.getElementById('logOutput');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logOutput.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        function clearLog() {
            logOutput.innerHTML = '';
        }

        async function checkProfile() {
            log('üîç Checking customer profile...', 'info');
            
            try {
                const response = await fetch('/api/customer/profile', {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache'
                });
                
                log(`üìä Profile response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Profile data: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Profile error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            log('üö™ Testing logout...', 'info');
            
            try {
                const response = await fetch('/api/auth/client/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                log(`üìä Logout response status: ${response.status}`, 'info');
                log(`üìã Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Logout success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Logout error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function checkCookies() {
            log('üç™ Checking cookies...', 'info');
            
            const cookies = document.cookie.split(';').map(c => c.trim()).filter(c => c);
            
            if (cookies.length === 0) {
                log('üîç No cookies found', 'info');
            } else {
                cookies.forEach(cookie => {
                    log(`üç™ ${cookie}`, 'info');
                });
            }
            
            // Check localStorage
            log('üì¶ Checking localStorage...', 'info');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                log(`üì¶ ${key}: ${value}`, 'info');
            }
            
            // Check sessionStorage
            log('üóÇÔ∏è Checking sessionStorage...', 'info');
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                const value = sessionStorage.getItem(key);
                log(`üóÇÔ∏è ${key}: ${value}`, 'info');
            }
        }

        function clearAll() {
            log('üßπ Clearing all data...', 'info');
            
            // Clear localStorage
            localStorage.clear();
            log('‚úÖ localStorage cleared', 'success');
            
            // Clear sessionStorage
            sessionStorage.clear();
            log('‚úÖ sessionStorage cleared', 'success');
            
            // Clear cookies (what we can clear)
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            log('‚úÖ Client-side cookies cleared', 'success');
            
            log('üîÑ Now test profile again to confirm logout...', 'info');
        }
    </script>
</body>
</html>
